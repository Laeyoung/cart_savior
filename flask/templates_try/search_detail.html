<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart Savior | 상세</title>
</head>
<body>
	<header class="header">
		<h1 class="logo"><img src="images/logo_pc.svg" alt="cart savior"></h1>
		<div class="search_bar">
			<form action="/search">
				<input type="text" name="" id="" placeholder="오늘의 무 값은?">
				<button type="submit">검색하기</button>
			</form>
		</div>
	</header>
	<section class="container">
		<div class="col_pc_12">
			<h2 class="title"><span class="txt_green">{{ search_key }}</span>키워드로 검색한 <span class="txt_green">10개</span>의 결과입니다.</h2>
		</div>
		<div class="item_top type_01">
			<h3 class="title">{{ item_name }} ({{ rank }})</h3>
			<span class="sub_title">{{ kind_name }}</span>
		</div>
		<div class="col_pc_12">
			<div class="col_pc_4 col_m_12">
				<div class="block">
					<span class="date">{{ date }} 기준</span>
					<strong class="price">평균가는<br/><span class="txt_green">{{ item_price }}원</span>입니다.</strong>
				</div>
				<div class="block">
					<strong class="price">전주 대비<br/><span class="txt_up">{{ diff }}원 더 비싸요.</span></strong>
					<span class="last_price">지난 주 평균가 : {{ last_week }}원</span>
				</div>
				<span class="source">자료 : 한국농수산식품유통공사</span>
			</div>
			<div class="col_pc_8 col_m_12">
				여기는 그래프다
			</div>
		</div>
	</section>
	<footer class="footer">
		Copyright (C) 2020. CART SAVIOR all rights reserved.
	</footer>
</body>
</html>
